<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Flip</title>
    <style type="text/css">
      body {
        overflow: hidden;
        background: rgb(121, 240, 240);
        background-size: 100% 100%;
      }
      #album {
        height: 500px;
        width: 600px;
        margin: 5% auto;
      }
    </style>
  </head>
  <body>
    <div id="album">
      <div
        style="
          background: url('./images/Page_\ \(1\).jpg');

        "
      ></div>
      <div
        style="
          background: url('./images/Page_\ \(2\).jpg');
          background-size: cover;
        "
      ></div>
      <div
        style="
          background: url('./images/Page_\ \(3\).jpg');
          background-size: cover;
        "
      ></div>
      <div
        style="
          background: url('./images/Page_\ \(4\).jpg');
          background-size: cover;
        "
      ></div>
      <div
        style="
          background: url('./images/Page_\ \(5\).jpg');
          background-size: cover;
        "
      ></div>
      <div
        style="
          background: url('./images/Page_\ \(6\).jpg');
          background-size: cover;
        "
      ></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>

    <script src="./turn.js"></script>

    </script>
